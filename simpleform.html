<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .chuthich {
        color: red;
      }
      .wufoo {
        font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        text-align: center;
        border: 1px solid #333;
        margin: 0 600px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <form method="get" action="simpleform.html" class="wufoo">
      <h2>Order Form</h2>
      <p>What would you like to buy</p>
      <select>
        <option value=" ">A</option>
        <option>B(+ 0.5$)</option>
        <option>C(+ 0.5$)</option>
      </select>
      <p>How many would you like to order</p>
      <input type="radio" name="rd" />1-$10 <br />
      <input type="radio" name="rd" />2-$20 <br />
      <input type="radio" name="rd" />3-$25 <br />

      <p>Name <span class="chuthich">*</span></p>
      <input type="text" name="firstname" placeholder="FirstName" size="15" />
      <input type="text" name="lastname" placeholder="LastName" size="15" />
      <p>Email</p>
      <input type="text" name="email" size="25" />
      <p>Phone Number</p>
      <input type="text" name="phone1" /> -
      <input type="text" name="phone2" /> -
      <input type="text" name="phone3" />
      <p><input type="button" name="btnSubmit" value="Submit" /></p>
    </form>
  </body>
</html>
